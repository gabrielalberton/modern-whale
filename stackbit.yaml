stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: image
        name: img
        label: Img
      - type: datetime
        name: date
        label: Date
      - type: string
        name: description
        label: Description
      - type: list
        name: tag
        label: Tag
        items:
          type: string
